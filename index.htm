<script type="text/javascript">
$(document).ready(function() {
	
	//if submit button is clicked
	$('#submit').click(function () {		
	
	
	//alert('here');
	var email = $('input[name=email]');
    var thetext = encodeURIComponent($('textarea#url').val() );
    
   // alert(thetext);

	var data = 'url=' +  thetext + '&email=' + email.val();
		
		
	
		
		//disabled all the text fields
				
		//start the ajax
		$.ajax({
			//this is the php file that processes the data and send mail
			url: "check_url.php",	
			
			//GET method is used
			type: "POST",

			//pass the data			
			data: data,		
			
			//Do not cache the page
			cache: false,
			
			//success
			success: function (html) {				
			// alert(html);
			}		
		});
		
		$("textarea#url").val('');
		var $messageDiv = $('#message'); // get the reference of the div
$messageDiv.show().html('You can close your window at any time or submit another batch')

		
		//cancel the submit button default behaviours
		return false;
	});	
});	


function isValidEmailAddress(emailAddress) {
var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
return pattern.test(emailAddress);
};
